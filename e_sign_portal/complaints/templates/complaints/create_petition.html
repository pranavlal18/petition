<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Petition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f; /* Dark background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ddd; /* Light text color */
        }
        .container {
            background-color: #2e2e3e; /* Dark card background */
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
            padding: 30px;
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #ffa726; /* Title color */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #ffb74d; /* Lighter label color */
        }
        input[type="text"], textarea, input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #555; /* Darker border */
            border-radius: 5px;
            background-color: #3a3a4f; /* Darker input background */
            color: #ddd; /* Light input text color */
        }
        button {
            padding: 12px;
            background-color: #ffa726; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffcc80; /* Hover button color */
        }
        .home-link {
            text-align: center;
            margin-top: 20px;
        }
        .home-link a {
            color: #ffa726; /* Link color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .home-link a:hover {
            color: #ffcc80; /* Hover link color */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a Petition</h2>
        <form method="post" enctype="multipart/form-data">  <!-- Add enctype for file uploads -->
            {% csrf_token %}
            <div>
                <label for="title">Petition Title</label>
                {{ form.title }}
            </div>
            <div>
                <label for="description">Petition Description</label>
                {{ form.description }}
            </div>
            <div>
                <label for="image">Upload Image</label>  <!-- New image upload field -->
                {{ form.image }}
            </div>
            <div>
                <button type="submit">Submit Petition</button>
            </div>
        </form>

        <!-- Go Back to Home Page Link -->
        <div class="home-link">
            <a href="{% url 'home' %}">Go Back to Home Page</a>
        </div>
    </div>
</body>
</html>
