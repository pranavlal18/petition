<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Petition: {{ petition.title }}</title>
    <style>
        /* Dark Theme with Gradient Background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #f4f4f4;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Container Styling */
        .container {
            max-width: 800px;
            padding: 30px;
            background: #2d2b35;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            color: #ddd;
        }

        /* Title Styling */
        h1 {
            color: #ff6347; /* Different title color */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input[type="text"],
        form textarea,
        form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #3a3845;
            color: #f4f4f4;
        }

        form button[type="submit"] {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #ff6347;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button[type="submit"]:hover {
            background-color: #e55b3b;
        }

        /* Action Link Styling */
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .actions a {
            text-decoration: none;
            color: #ff6347;
            font-weight: bold;
            transition: color 0.3s;
        }

        .actions a:hover {
            color: #ff8567;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Petition: {{ petition.title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Petition</button>
    </form>

    <div class="actions">
        <a href="{% url 'petition_detail' petition.id %}">Cancel</a>
    </div>
</div>

</body>
</html>
